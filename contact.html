<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jacob Barkin - Contact</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <style>
        .fade-out {
            opacity: 0;
            transition: opacity 0.5s ease-out;
        }
    </style>
</head>
<body>
    <div id="header"></div>
    <main>
        <h1>Contact Me</h1>
        <form id="contact-form">
            <input type="text" placeholder="Name" required>
            <input type="email" placeholder="Email" required>
            <textarea placeholder="Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
        <div id="thank-you-message" style="display: none; text-align: center;">
            <h1>Thank You!</h1>
            <p>Your message has been sent successfully. We will get back to you soon.</p>
        </div>
        <div class="contact-info">
            <p>Email: jacob.barkin@example.com</p>
            <p>Location: Denver, CO</p>
            <div class="social-links">
                <a href="#" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="#" target="_blank"><i class="fab fa-github"></i></a>
            </div>
        </div>
    </main>
    <div id="footer"></div>
    <script>
        (function() {
            emailjs.init("YOUR_USER_ID"); // Replace with your EmailJS user ID
        })();

        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const name = event.target.querySelector('input[type="text"]').value;
            const email = event.target.querySelector('input[type="email"]').value;
            const message = event.target.querySelector('textarea').value;

            if (name && email && message) {
                emailjs.send("service_bks7a8b", "YOUR_TEMPLATE_ID", {
                    from_name: name,
                    from_email: email,
                    message: message
                }).then(function(response) {
                    const form = document.getElementById('contact-form');
                    form.classList.add('fade-out');
                    setTimeout(() => {
                        form.style.display = 'none';
                        document.getElementById('thank-you-message').style.display = 'block';
                    }, 500);

                    db.collection('messages').add({
                        name: name,
                        email: email,
                        message: message,
                        timestamp: firebase.firestore.FieldValue.serverTimestamp()
                    }).then(() => {
                        console.log('Message stored in Firestore');
                    }).catch((error) => {
                        console.error('Error storing message in Firestore: ', error);
                    });
                }, function(error) {
                    alert('Failed to send message. Please try again later.');
                });
            } else {
                alert('Please fill out all fields.');
            }
        });

        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            });

        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });
    </script>
</body>
</html>
