<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Details</title>
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="Explore Jacob Barkin's portfolio, projects, and contact details. A dedicated app developer and financial education advocate.">
    <link rel="icon" type="image/png" href="../images/Jacob Barkin Website Logo.png">
</head>
<body>
    <div id="header"></div>
    <main class="content-main">
        <article>
            <header>
                <h1><!-- Project Title --></h1>
            </header>
            <section>
                <h2>Description</h2>
                <p><!-- Project Description --></p>
            </section>
            <section>
                <h2>Technologies Used</h2>
                <ul>
                    <!-- List of technologies -->
                    <li><!-- Technology 1 --></li>
                    <li><!-- Technology 2 --></li>
                    <!-- ... -->
                </ul>
            </section>
            <section>
                <h2>Gallery</h2>
                <!-- Add images or screenshots related to the project -->
                <img src="<!-- Image URL -->" alt="Project Image" loading="lazy">
                <!-- ... -->
            </section>
            <section>
                <h2>Links</h2>
                <a href="<!-- GitHub or Live Project URL -->" target="_blank">View on GitHub</a>
            </section>
        </article>
    </main>
    <div id="footer"></div>
    <button id="back-to-top" title="Back to top">â†‘</button>
    <script>
        async function loadContent() {
            try {
                const headerResponse = await fetch('header.html');
                if (!headerResponse.ok) throw new Error('Header not found');
                document.getElementById('header').innerHTML = await headerResponse.text();

                const footerResponse = await fetch('footer.html');
                if (!footerResponse.ok) throw new Error('Footer not found');
                document.getElementById('footer').innerHTML = await footerResponse.text();
            } catch (error) {
                console.error('Error loading content:', error);
            }
        }

        loadContent();

        // Back to top button functionality
        const backToTopButton = document.getElementById('back-to-top');
        window.onscroll = function() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                backToTopButton.style.display = "block";
            } else {
                backToTopButton.style.display = "none";
            }
        };

        backToTopButton.addEventListener('click', function() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        });
    </script>
</body>
</html>
