<header>
    <nav class="main-nav">
        <a href="index.html" class="logo">
            <img src="/images/Logo.png" alt="JB Logo" class="logo-image">
        </a>
        <div class="dropdown-toggle">
            <div class="hamburger-icon"></div>
            <div class="hamburger-icon"></div>
            <div class="hamburger-icon"></div>
        </div>
        <ul class="nav-menu">
            <li><a href="index.html"><i class="fas fa-home"></i>Home</a></li>
            <li><a href="about.html"><i class="fas fa-user"></i>About Me</a></li>
            <li><a href="projects.html"><i class="fas fa-code"></i>My Projects</a></li>
            <li><a href="contact.html"><i class="fas fa-envelope"></i>Contact</a></li>
            <li><a href="https://www.askthekidz.com" target="_blank" rel="noopener"><i class="fas fa-external-link-alt"></i>Ask The Kidz</a></li>
        </ul>
    </nav>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const dropdownToggle = document.querySelector('.dropdown-toggle');
            const navMenu = document.querySelector('.nav-menu');
            let isMenuOpen = false;

            function toggleMenu() {
                isMenuOpen = !isMenuOpen;
                navMenu.classList.toggle('show');
                dropdownToggle.classList.toggle('active');
            }

            function closeMenu() {
                if (isMenuOpen) {
                    isMenuOpen = false;
                    navMenu.classList.remove('show');
                    dropdownToggle.classList.remove('active');
                }
            }

            // Toggle menu when hamburger is clicked
            dropdownToggle.addEventListener('click', function(event) {
                event.stopPropagation();
                toggleMenu();
            });

            // Close menu when clicking outside
            document.addEventListener('click', function(event) {
                if (!navMenu.contains(event.target) && !dropdownToggle.contains(event.target)) {
                    closeMenu();
                }
            });

            // Close menu when window is resized above mobile breakpoint
            window.addEventListener('resize', function() {
                if (window.innerWidth > 768) {
                    closeMenu();
                }
            });

            // Close menu when a link is clicked
            navMenu.addEventListener('click', function(event) {
                if (event.target.tagName === 'A') {
                    closeMenu();
                }
            });
        });
    </script>
</header>
