<header>
    <nav class="main-nav">
        <a href="index.html" class="logo">
            <img src="/images/Logo.png" alt="JB Logo" class="logo-image">
        </a>
        <ul class="nav-menu">
            <li><a href="index.html"><i class="fas fa-home"></i>Home</a></li>
            <li><a href="about.html"><i class="fas fa-user"></i>About Me</a></li>
            <li><a href="projects.html"><i class="fas fa-code"></i>My Projects</a></li>
            <li><a href="contact.html"><i class="fas fa-envelope"></i>Contact</a></li>
            <li><a href="https://www.askthekidz.com" target="_blank" rel="noopener"><i class="fas fa-external-link-alt"></i>Ask The Kidz</a></li>
        </ul>
        <button class="dropdown-toggle" aria-label="Toggle navigation menu" aria-expanded="false">
            <div class="hamburger-icon"></div>
            <div class="hamburger-icon"></div>
            <div class="hamburger-icon"></div>
        </button>
    </nav>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const dropdownToggle = document.querySelector('.dropdown-toggle');
            const navMenu = document.querySelector('.nav-menu');

            // Function to close menu
            function closeMenu() {
                navMenu.classList.remove('show');
                dropdownToggle.classList.remove('active');
                dropdownToggle.setAttribute('aria-expanded', 'false');
            }

            // Toggle menu when hamburger is clicked
            dropdownToggle.addEventListener('click', function(e) {
                e.stopPropagation();
                const isExpanded = this.getAttribute('aria-expanded') === 'true';
                
                if (isExpanded) {
                    closeMenu();
                } else {
                    navMenu.classList.add('show');
                    this.classList.add('active');
                    this.setAttribute('aria-expanded', 'true');
                }
            });

            // Close menu when clicking a link
            navMenu.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', () => {
                    if (window.innerWidth <= 1000) {
                        closeMenu();
                    }
                });
            });

            // Close menu when clicking outside
            document.addEventListener('click', (e) => {
                if (!navMenu.contains(e.target) && !dropdownToggle.contains(e.target)) {
                    closeMenu();
                }
            });

            // Close menu when window is resized above mobile breakpoint
            window.addEventListener('resize', () => {
                if (window.innerWidth > 1000) {
                    closeMenu();
                }
            });
        });
    </script>
</header>
