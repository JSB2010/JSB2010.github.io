<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jacob Barkin - Home</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
    <meta name="description" content="Explore Jacob Barkin's portfolio, projects, and contact details. A dedicated app developer and financial education advocate.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" type="image/png" href="images/Logo.png">
</head>
<body>
    <div class="loading-animation"></div>
    <div id="header"></div>
    <main class="content-main" role="main">
        <div class="main-header">
            <h1>Jacob Barkin</h1>
            <p class="tagline" id="dynamic-greeting"></p>
        </div>
        <div class="card-container">
            <div>
                <a href="about.html" class="new-button-style">
                    <i class="fas fa-user"></i>
                    <h2>About Me</h2>
                    <p>Learn more about my background and skills</p>
                </a>
            </div>
            <div>
                <a href="projects.html" class="new-button-style">
                    <i class="fas fa-code"></i>
                    <h2>My Projects</h2>
                    <p>Explore my IT projects and achievements</p>
                </a>
            </div>
            <div>
                <a href="contact.html" class="new-button-style">
                    <i class="fas fa-briefcase"></i>
                    <h2>My Work</h2>
                    <p>Find out what I am up to</p>
                </a>
            </div>
            <div>
                <a href="https://www.askthekidz.com" target="_blank" rel="noopener" class="new-button-style">
                    <i class="fas fa-external-link-alt"></i>
                    <h2>Ask The Kidz</h2>
                    <p>Discover my business</p>
                </a>
            </div>
            <div>
                <a href="contact.html" class="new-button-style">
                    <i class="fas fa-envelope"></i>
                    <h2>Contact</h2>
                    <p>Get in touch with me</p>
                </a>
            </div>
        </div>
    </main>
    <div id="footer"></div>
    <button id="back-to-top" title="Back to top">â†‘</button>
    <script>
        async function loadContent() {
            try {
                const headerResponse = await fetch('header.html');
                if (!headerResponse.ok) throw new Error('Header not found');
                document.getElementById('header').innerHTML = await headerResponse.text();

                const footerResponse = await fetch('footer.html');
                if (!footerResponse.ok) throw new Error('Footer not found');
                document.getElementById('footer').innerHTML = await footerResponse.text();
            } catch (error) {
                console.error('Error loading content:', error);
            }
        }

        loadContent().then(() => {
            // Dynamic greeting message based on time of day
            const greetingElement = document.getElementById('dynamic-greeting');
            const currentHour = new Date().getHours();
            let greeting;

            if (currentHour < 12) {
                greeting = "Good morning! Welcome to my portfolio!";
            } else if (currentHour < 18) {
                greeting = "Good afternoon! Explore my work.";
            } else if (currentHour < 21) {
                greeting = "Good evening! Check out my projects.";
            } else {
                greeting = "Good night! Have a look at my achievements.";
            }

            greetingElement.textContent = greeting;
        });

        // Back to top button functionality
        const backToTopButton = document.getElementById('back-to-top');
        window.onscroll = function() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                backToTopButton.style.display = "block";
            } else {
                backToTopButton.style.display = "none";
            }
        };

        backToTopButton.addEventListener('click', function() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        });

        window.addEventListener('load', function() {
            document.querySelector('.loading-animation').style.display = 'none';
        });
    </script>
    <script src="/theme.js"></script>
</body>
</html>
