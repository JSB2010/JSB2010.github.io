<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jacob Barkin | Portfolio</title>

    <!-- New theme system - must be first -->
    <script src="new-theme.js"></script>

    <link rel="stylesheet" href="consolidated.css">
    <link rel="stylesheet" href="floating-nav.css">
    <link rel="stylesheet" href="ultra-modern-cards.css">
    <link rel="stylesheet" href="new-theme.css">
    <link rel="stylesheet" href="theme-selector-fix.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" type="image/png" href="images/Logo.png">
    <!-- Preload critical resources -->
    <link rel="preload" href="header.html" as="fetch" crossorigin="anonymous">
    <link rel="preload" href="footer.html" as="fetch" crossorigin="anonymous">
</head>
<body>
    <div class="loading-animation"></div>

    <!-- Mountain backgrounds are now added by new-theme.js -->

    <div id="header"></div>
    <main id="home" class="content-main" role="main">
        <section class="main-header">
            <h1>Jacob Barkin</h1>
            <p class="tagline" id="dynamic-greeting">Developer & Financial Education Advocate</p>
        </section>
        <div class="card-container">
            <a href="about.html" class="card tech-card">
                <span class="card-accent"></span>
                <i class="fas fa-user"></i>
                <h2>About Me</h2>
                <p>Learn more about my background and skills</p>
            </a>

            <a href="projects.html" class="card transit-card">
                <span class="card-accent"></span>
                <i class="fas fa-code"></i>
                <h2>My Projects</h2>
                <p>Explore my IT projects and achievements</p>
            </a>

            <a href="contact.html" class="card mountain-card">
                <span class="card-accent"></span>
                <i class="fas fa-briefcase"></i>
                <h2>My Work</h2>
                <p>Find out what I am up to</p>
            </a>

            <a href="https://www.askthekidz.com" target="_blank" rel="noopener" class="card space-card">
                <span class="card-accent"></span>
                <i class="fas fa-external-link-alt"></i>
                <h2>Ask The Kidz</h2>
                <p>Discover my business</p>
            </a>

            <a href="contact.html" class="card tech-card">
                <span class="card-accent"></span>
                <i class="fas fa-envelope"></i>
                <h2>Contact</h2>
                <p>Get in touch with me</p>
            </a>
        </div>
    </main>

    <!-- Back to top button is now loaded from footer.html -->

    <div id="footer"></div>

    <script src="common.js"></script>
    <script src="header.js"></script>
    <script src="nav-fix.js"></script>
    <script src="global-fix.js"></script>
    <script src="animations.js"></script>
    <script>
        // Dynamic greeting message based on time of day
        const greetingElement = document.getElementById('dynamic-greeting');
        const currentHour = new Date().getHours();
        let greeting;

        if (currentHour < 12) {
            greeting = "Developer & Financial Education Advocate | Good Morning";
        } else if (currentHour < 18) {
            greeting = "Developer & Financial Education Advocate | Good Afternoon";
        } else if (currentHour < 21) {
            greeting = "Developer & Financial Education Advocate | Good Evening";
        } else {
            greeting = "Developer & Financial Education Advocate | Good Night";
        }

        greetingElement.textContent = greeting;

        // Loading animation
        window.addEventListener('load', function() {
            const loader = document.querySelector('.loading-animation');
            if (loader) {
                loader.style.display = 'none';
            }
        });
    </script>
    <!-- Theme handling is now done by new-theme.js -->
</body>
</html>
