<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jacob Barkin | Portfolio</title>
    
    <!-- Simplified theme system - must be first -->
    <script src="theme-simple.js"></script>
    
    <!-- MINIMAL FIX - Less aggressive approach -->
    <script src="minimal-fix.js"></script>
    
    <!-- Inline style for minimal fix -->
    <style>
      /* Critical styles to ensure content visibility */
      .dark-theme-mountain {
        position: fixed !important;
        top: 0 !important;
        left: 0 !important;
        width: 100% !important;
        height: 100% !important;
        background: linear-gradient(to bottom, #0f0221 0%, #0c1339 30%, #081c51 70%, #102346 100%) !important;
        z-index: -1 !important;
      }
      
      /* Ensure content appears above background */
      main, .content-main, section, article, .card-container {
        position: relative !important;
        z-index: 1 !important;
        background-color: transparent !important;
      }
      
      /* Remove overlay */
      body::before {
        display: none !important;
      }
    </style>
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" type="image/png" href="images/Logo.png">
    <!-- Preload critical resources -->
    <link rel="preload" href="header.html" as="fetch" crossorigin="anonymous">
    <link rel="preload" href="footer.html" as="fetch" crossorigin="anonymous">
    <link rel="stylesheet" href="dark-mode-fixes.css">
    <link rel="stylesheet" href="theme-switch.css">
    <!-- Add background fix CSS -->
    <link rel="stylesheet" href="background-fix.css">
    <!-- Add layer fix CSS -->
    <link rel="stylesheet" href="layer-fix.css">
    <!-- Include targeted fix CSS -->
    <link rel="stylesheet" href="targeted-fix.css">
    <!-- Remove overly aggressive CSS files -->
    <!-- <link rel="stylesheet" href="dark-overlay-killer.css"> -->
    <!-- <link rel="stylesheet" href="absolute-final-fix.css"> -->
</head>
<body class="themed-background">
    <div class="loading-animation"></div>
    
    <!-- Mountain Background and Theme layers are now added by theme.js -->
    
    <div id="header"></div>
    <main id="home" class="content-main" role="main">
        <section class="main-header">
            <h1>Jacob Barkin</h1>
            <p class="tagline" id="dynamic-greeting">Developer & Financial Education Advocate</p>
        </section>
        <div class="card-container">
            <div>
                <a href="about.html" class="new-button-style tech-card">
                    <div class="card-theme-element tech-element">
                        <i class="fas fa-microchip"></i>
                    </div>
                    <i class="fas fa-user"></i>
                    <h2>About Me</h2>
                    <p>Learn more about my background and skills</p>
                </a>
            </div>
            <div>
                <a href="projects.html" class="new-button-style transit-card">
                    <div class="card-theme-element transit-element">
                        <i class="fas fa-bus-alt"></i>
                    </div>
                    <i class="fas fa-code"></i>
                    <h2>My Projects</h2>
                    <p>Explore my IT projects and achievements</p>
                </a>
            </div>
            <div>
                <a href="contact.html" class="new-button-style mountain-card">
                    <div class="card-theme-element mountain-element">
                        <i class="fas fa-mountain"></i>
                    </div>
                    <i class="fas fa-briefcase"></i>
                    <h2>My Work</h2>
                    <p>Find out what I am up to</p>
                </a>
            </div>
            <div>
                <a href="https://www.askthekidz.com" target="_blank" rel="noopener" class="new-button-style space-card">
                    <div class="card-theme-element space-element">
                        <i class="fas fa-rocket"></i>
                    </div>
                    <i class="fas fa-external-link-alt"></i>
                    <h2>Ask The Kidz</h2>
                    <p>Discover my business</p>
                </a>
            </div>
            <div>
                <a href="contact.html" class="new-button-style tech-card">
                    <div class="card-theme-element tech-element">
                        <i class="fas fa-microchip"></i>
                    </div>
                    <i class="fas fa-envelope"></i>
                    <h2>Contact</h2>
                    <p>Get in touch with me</p>
                </a>
            </div>
        </div>
    </main>
    
    <div id="footer"></div>
    
    <script src="common.js"></script>
    <script>
        // Dynamic greeting message based on time of day
        const greetingElement = document.getElementById('dynamic-greeting');
        const currentHour = new Date().getHours();
        let greeting;

        if (currentHour < 12) {
            greeting = "Developer & Financial Education Advocate | Good Morning";
        } else if (currentHour < 18) {
            greeting = "Developer & Financial Education Advocate | Good Afternoon";
        } else if (currentHour < 21) {
            greeting = "Developer & Financial Education Advocate | Good Evening";
        } else {
            greeting = "Developer & Financial Education Advocate | Good Night";
        }

        greetingElement.textContent = greeting;

        // Loading animation
        window.addEventListener('load', function() {
            const loader = document.querySelector('.loading-animation');
            if (loader) {
                loader.style.display = 'none';
            }
        });
    </script>
    <script src="theme.js"></script>
    <script src="nav-fix.js"></script>
    <script src="global-fix.js"></script>
    <script src="debug-theme.js"></script>
    <script src="theme-sync.js"></script>
    <!-- Add theme button handler script -->
    <script>
        // Special event handler for theme buttons
        document.addEventListener('click', function(e) {
            // Direct click handling for theme buttons
            if (e.target && (e.target.id === 'light-mode' || 
                            e.target.id === 'dark-mode' || 
                            e.target.id === 'auto-mode' ||
                            e.target.closest('#light-mode') ||
                            e.target.closest('#dark-mode') ||
                            e.target.closest('#auto-mode'))) {
                
                // Get the button ID
                let buttonId = e.target.id || e.target.closest('button').id;
                let theme = buttonId.replace('-mode', '');
                
                console.log('Theme button clicked:', theme);
                
                // Apply theme directly
                if (window.ThemeManager && window.ThemeManager.setTheme) {
                    window.ThemeManager.setTheme(theme);
                }
                
                // Prevent default behavior
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
