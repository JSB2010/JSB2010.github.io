<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jacob Barkin - Home</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</head>
<body>
    <style>
        .card-container {
            display: flex;
            justify-content: center; /* Center align the card container */
            flex-wrap: wrap;
        }
        .card-container .card {
            height: 125px; /* Adjust height as needed */
            width: 200%; /* Full width for responsiveness */
            max-width: 400px; /* Max width to maintain card size */
            padding: 20px;
            box-sizing: border-box;
            margin: 10px; /* Margin for spacing between cards */
        }
        .card-container .card .btn {
            display: inline-block;
            width: 100%;
            text-align: center;
            padding: 10px;
            box-sizing: border-box;
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .main-header {
            text-align: center;
        }
        @media (max-width: 600px) {
            .card-container {
                flex-direction: column;
                align-items: center;
            }
            .card-container .card {
                max-width: 100%; /* Full width for smaller screens */
            }
        }
    </style>
    <div id="header"></div>
    <main>
        <div class="main-header">
            <h1>Jacob Barkin</h1>
            <p class="tagline" id="dynamic-greeting"></p>
        </div>
        <div class="card-container">
            <div class="card project">
                <a href="about.html">
                    <i class="fas fa-user"></i>
                    <h2>About Me</h2>
                    <p>Learn more about my background and skills</p>
                </a>
            </div>
            <div class="card project">
                <a href="projects.html">
                    <i class="fas fa-code"></i>
                    <h2>My Projects</h2>
                    <p>Explore my IT projects and achievements</p>
                </a>
            </div>
            <div class="card project">
                <a href="contact.html">
                    <i class="fas fa-envelope"></i>
                    <h2>My Work</h2>
                    <p>Find out what I am up to</p>
                </a>
            </div>
            <div class="card project">
                <a href="contact.html">
                    <i class="fas fa-envelope"></i>
                    <h2>Contact</h2>
                    <p>Get in touch with me</p>
                </a>
            </div>
        </div>
    </main>
    <div id="footer"></div>
    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            });

        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });

        // Dynamic greeting message based on time of day
        const greetingElement = document.getElementById('dynamic-greeting');
        const currentHour = new Date().getHours();
        let greeting;

        if (currentHour < 12) {
            greeting = "Good morning! Welcome to my portfolio!";
        } else if (currentHour < 18) {
            greeting = "Good afternoon! Explore my work.";
        } else if (currentHour < 21) {
            greeting = "Good evening! Check out my projects.";
        } else {
            greeting = "Good night! Have a look at my achievements.";
        }

        greetingElement.textContent = greeting;
    </script>
</body>
</html>
