<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jacob Barkin | Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="Explore Jacob Barkin's portfolio, projects, and contact details. A dedicated app developer and financial education advocate.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" type="image/png" href="images/Logo.png">
    <!-- Preload critical resources -->
    <link rel="preload" href="header.html" as="fetch" crossorigin="anonymous">
    <link rel="preload" href="footer.html" as="fetch" crossorigin="anonymous">
</head>
<body class="themed-background">
    <div class="loading-animation"></div>
    
    <!-- Mountain Background Layers -->
    <div class="mountain-background">
        <div class="mountain-range mountain-back"></div>
        <div class="mountain-range mountain-middle"></div>
        <div class="mountain-range mountain-front"></div>
        <div class="forest-layer"></div>
    </div>
    
    <!-- Theme background elements -->
    <div class="theme-background">
        <div class="tech-layer"></div>
        <div class="transit-layer"></div>
        <div class="mountains-layer"></div>
        <div class="space-layer"></div>
    </div>
    
    <div id="header"></div>
    <main id="home" class="content-main" role="main">
        <section class="main-header">
            <h1>Jacob Barkin</h1>
            <p class="tagline" id="dynamic-greeting">Developer & Financial Education Advocate</p>
        </section>
        <div class="card-container">
            <div>
                <a href="about.html" class="new-button-style tech-card">
                    <div class="card-theme-element tech-element">
                        <i class="fas fa-microchip"></i>
                    </div>
                    <i class="fas fa-user"></i>
                    <h2>About Me</h2>
                    <p>Learn more about my background and skills</p>
                </a>
            </div>
            <div>
                <a href="projects.html" class="new-button-style transit-card">
                    <div class="card-theme-element transit-element">
                        <i class="fas fa-bus-alt"></i>
                    </div>
                    <i class="fas fa-code"></i>
                    <h2>My Projects</h2>
                    <p>Explore my IT projects and achievements</p>
                </a>
            </div>
            <div>
                <a href="contact.html" class="new-button-style mountain-card">
                    <div class="card-theme-element mountain-element">
                        <i class="fas fa-mountain"></i>
                    </div>
                    <i class="fas fa-briefcase"></i>
                    <h2>My Work</h2>
                    <p>Find out what I am up to</p>
                </a>
            </div>
            <div>
                <a href="https://www.askthekidz.com" target="_blank" rel="noopener" class="new-button-style space-card">
                    <div class="card-theme-element space-element">
                        <i class="fas fa-rocket"></i>
                    </div>
                    <i class="fas fa-external-link-alt"></i>
                    <h2>Ask The Kidz</h2>
                    <p>Discover my business</p>
                </a>
            </div>
            <div>
                <a href="contact.html" class="new-button-style tech-card">
                    <div class="card-theme-element tech-element">
                        <i class="fas fa-microchip"></i>
                    </div>
                    <i class="fas fa-envelope"></i>
                    <h2>Contact</h2>
                    <p>Get in touch with me</p>
                </a>
            </div>
        </div>
    </main>
    
    <div id="footer"></div>
    
    <script src="common.js"></script>
    <script>
        // Dynamic greeting message based on time of day
        const greetingElement = document.getElementById('dynamic-greeting');
        const currentHour = new Date().getHours();
        let greeting;

        if (currentHour < 12) {
            greeting = "Developer & Financial Education Advocate | Good Morning";
        } else if (currentHour < 18) {
            greeting = "Developer & Financial Education Advocate | Good Afternoon";
        } else if (currentHour < 21) {
            greeting = "Developer & Financial Education Advocate | Good Evening";
        } else {
            greeting = "Developer & Financial Education Advocate | Good Night";
        }

        greetingElement.textContent = greeting;

        // Loading animation
        window.addEventListener('load', function() {
            const loader = document.querySelector('.loading-animation');
            if (loader) {
                loader.style.display = 'none';
            }
        });
        
        // Add parallax effect to mountains on scroll
        if (window.innerWidth > 768) {
            window.addEventListener('scroll', function() {
                const scrollY = window.scrollY;
                
                // Apply parallax to mountain layers
                const mountainBack = document.querySelector('.mountain-back');
                const mountainMiddle = document.querySelector('.mountain-middle');
                const mountainFront = document.querySelector('.mountain-front');
                
                if (mountainBack && mountainMiddle && mountainFront) {
                    mountainBack.style.transform = `translateY(${scrollY * 0.1}px) translateZ(-300px) scale(1.5)`;
                    mountainMiddle.style.transform = `translateY(${scrollY * 0.05}px) translateZ(-150px) scale(1.3)`;
                    mountainFront.style.transform = `translateY(${scrollY * 0.02}px) translateZ(0) scale(1.1)`;
                }
            });
        }
    </script>
</body>
</html>
