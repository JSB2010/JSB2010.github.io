name: CI

on:
  push:
    branches: [ modern-redesign-shadcn, main ]
  pull_request:
    branches: [ modern-redesign-shadcn, main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    # Temporarily disable linting
    # - name: Lint
    #   run: npm run lint

    # Temporarily disable tests
    # - name: Run tests
    #   run: npm test -- --passWithNoTests

    - name: Build
      run: |
        # Temporarily modify next.config.js to ignore ESLint during build
        echo "Ensuring ESLint is ignored during build"
        sed -i 's/ignoreDuringBuilds: true/ignoreDuringBuilds: true/g' next.config.js
        npm run build

    - name: Cache build output
      uses: actions/cache@v4
      with:
        path: out
        key: ${{ runner.os }}-build-${{ github.sha }}
