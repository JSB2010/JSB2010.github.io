<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Contact Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #result {
      margin-top: 20px;
      padding: 10px;
      border-radius: 4px;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    #logs {
      margin-top: 20px;
      padding: 10px;
      background-color: #f8f9fa;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-family: monospace;
      font-size: 12px;
      max-height: 200px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <h1>Test Contact Form</h1>
  <p>This is a simple test form to submit directly to Firestore.</p>
  
  <form id="contactForm">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
    </div>
    
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>
    
    <div class="form-group">
      <label for="subject">Subject:</label>
      <input type="text" id="subject" name="subject" required>
    </div>
    
    <div class="form-group">
      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>
    </div>
    
    <button type="submit">Submit</button>
  </form>
  
  <div id="result" style="display: none;"></div>
  
  <div id="logs"></div>
  
  <!-- Firebase SDK -->
  <script type="module">
    // Import Firebase modules
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js';
    import { getFirestore, collection, addDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore.js';
    
    // Log function
    function log(message) {
      const logsDiv = document.getElementById('logs');
      const timestamp = new Date().toLocaleTimeString();
      logsDiv.innerHTML += `<div>[${timestamp}] ${message}</div>`;
      logsDiv.scrollTop = logsDiv.scrollHeight;
      console.log(`[${timestamp}] ${message}`);
    }
    
    // Show result
    function showResult(message, isSuccess) {
      const resultDiv = document.getElementById('result');
      resultDiv.textContent = message;
      resultDiv.className = isSuccess ? 'success' : 'error';
      resultDiv.style.display = 'block';
    }
    
    // Initialize Firebase
    log('Initializing Firebase...');
    const firebaseConfig = {
      apiKey: "AIzaSyCZAmGriqlYJL_RLvRx7iKGQz7pbY2nrB0",
      authDomain: "jacob-barkin-website.firebaseapp.com",
      projectId: "jacob-barkin-website",
      storageBucket: "jacob-barkin-website.firebasestorage.app",
      messagingSenderId: "1093183769646",
      appId: "1:1093183769646:web:0fbbcd20023cb9ec8823bf",
      measurementId: "G-KTBS67S2PC"
    };
    
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    log('Firebase initialized successfully');
    
    // Form submission handler
    document.getElementById('contactForm').addEventListener('submit', async function(event) {
      event.preventDefault();
      
      log('Form submitted, preparing data...');
      
      // Get form data
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const subject = document.getElementById('subject').value;
      const message = document.getElementById('message').value;
      
      // Prepare submission data
      const submissionData = {
        name,
        email,
        subject,
        message,
        timestamp: serverTimestamp(),
        userAgent: navigator.userAgent,
        source: 'test_html_form'
      };
      
      log(`Submission data prepared: ${JSON.stringify({
        name,
        email,
        subject,
        messageLength: message.length
      })}`);
      
      try {
        log('Submitting to Firestore...');
        log(`Current origin: ${window.location.origin}`);
        
        // Submit to Firestore
        const contactSubmissionsRef = collection(db, 'contactSubmissions');
        const docRef = await addDoc(contactSubmissionsRef, submissionData);
        
        log(`Successfully submitted to Firestore with ID: ${docRef.id}`);
        showResult('Message sent successfully!', true);
        
        // Reset form
        document.getElementById('contactForm').reset();
      } catch (error) {
        log(`ERROR: ${error.message}`);
        
        if (error.code) {
          log(`Error code: ${error.code}`);
        }
        
        showResult(`Error: ${error.message}`, false);
      }
    });
    
    // Initial log
    log('Page loaded and ready');
  </script>
</body>
</html>
