<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="style.css">
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-analytics.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCq0bLMaYXauUSZ5uH5yonPGJ2hhjlXphQ",
            authDomain: "jacobbarkin-28a4e.firebaseapp.com",
            projectId: "jacobbarkin-28a4e",
            storageBucket: "jacobbarkin-28a4e.firebasestorage.app",
            messagingSenderId: "819884367497",
            appId: "1:819884367497:web:498b2e5ad8f1fc03897058",
            measurementId: "G-MTPDVWEBY2"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);

        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    localStorage.setItem('authenticated', 'true');
                    window.location.href = 'admin.html';
                })
                .catch((error) => {
                    let message;
                    switch (error.code) {
                        case 'auth/invalid-email':
                            message = 'Invalid email format.';
                            break;
                        case 'auth/user-disabled':
                            message = 'User account is disabled.';
                            break;
                        case 'auth/user-not-found':
                        case 'auth/wrong-password':
                            message = 'Invalid email or password.';
                            break;
                        default:
                            message = 'An error occurred. Please try again.';
                    }
                    errorMessage.textContent = message;
                    errorMessage.style.display = 'block';
                });
        });

        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            });

        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });
    </script>
</head>
<body>
    <div id="header"></div>
    <div class="login-container">
        <form class="login-form" id="login-form">
            <h1>Admin Login</h1>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <div id="error-message" style="color: red; display: none;"></div>
        </form>
    </div>
    <div id="footer"></div>
</body>
</html>
