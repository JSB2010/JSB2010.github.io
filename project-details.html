<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header"></div>
    <main>
        <h1><!-- Project Title --></h1>
        <section>
            <h2>Description</h2>
            <p><!-- Project Description --></p>
        </section>
        <section>
            <h2>Technologies Used</h2>
            <ul>
                <!-- List of technologies -->
                <li><!-- Technology 1 --></li>
                <li><!-- Technology 2 --></li>
                <!-- ... -->
            </ul>
        </section>
        <section>
            <h2>Gallery</h2>
            <!-- Add images or screenshots related to the project -->
            <img src="<!-- Image URL -->" alt="Project Image">
            <!-- ... -->
        </section>
        <section>
            <h2>Links</h2>
            <a href="<!-- GitHub or Live Project URL -->" target="_blank">View on GitHub</a>
        </section>
    </main>
    <div id="footer"></div>
    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            });

        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });
    </script>
</body>
</html>
